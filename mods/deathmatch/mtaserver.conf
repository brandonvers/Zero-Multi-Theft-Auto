<config>
    
    <servername>Zero Multi Theft Auto</servername>
    
    <owner_email_address>Zero@dev.com</owner_email_address>
    
    <maxplayers>200</maxplayers>
    
    <serverip>auto</serverip>
    <serverport>22003</serverport>
    
    <httpserver>1</httpserver>
    <httpport>22005</httpport>
    <httpdownloadurl></httpdownloadurl>
    <httpmaxconnectionsperclient>6</httpmaxconnectionsperclient>
    <httpdosthreshold>30</httpdosthreshold>
    <http_dos_exclude></http_dos_exclude>
    
    <allow_gta3_img_mods>none</allow_gta3_img_mods>
    
    <disableac>1,2,4,5,6,7,8,11,17,18,21,26</disableac>
    <enablesd>31,32</enablesd>
    
    <minclientversion>1.6.0-9.22628.0</minclientversion>
    <minclientversion_auto_update>2</minclientversion_auto_update>
    
    <ase>1</ase>
    <donotbroadcastlan>0</donotbroadcastlan>
    
    <password></password>
    
    <bandwidth_reduction>maximum</bandwidth_reduction>
    
    <unoccupied_vehicle_syncer_distance>250</unoccupied_vehicle_syncer_distance>
    <ped_syncer_distance>300</ped_syncer_distance>
    <player_sync_interval>200</player_sync_interval>
    <lightweight_sync_interval>1450</lightweight_sync_interval>
    <camera_sync_interval>500</camera_sync_interval>
    <ped_sync_interval>400</ped_sync_interval>
    <unoccupied_vehicle_sync_interval>400</unoccupied_vehicle_sync_interval>
    <keysync_mouse_sync_interval>100</keysync_mouse_sync_interval>
    <keysync_analog_sync_interval>100</keysync_analog_sync_interval>
    <bullet_sync>1</bullet_sync>
    
    <vehext_percent>50</vehext_percent>
    <vehext_ping_limit>150</vehext_ping_limit>
    
    <latency_reduction>1</latency_reduction>
    
    <threadnet>1</threadnet>
    
    <idfile>server-id.keys</idfile>
    
    <logfile>logs/server.log</logfile>
    <authfile>logs/server_auth.log</authfile>
    <dbfile>logs/db.log</dbfile>
    <loadstringfile>logs/loadstring.log</loadstringfile>
    <scriptdebuglogfile>logs/scripts.log</scriptdebuglogfile>
    
    <acl>acl.xml</acl>
    
    <scriptdebugloglevel>0</scriptdebugloglevel>
    <htmldebuglevel>0</htmldebuglevel>
    <filter_duplicate_log_lines>1</filter_duplicate_log_lines>
    
    <fpslimit>100</fpslimit>
    
    <voice>0</voice>
    <voice_samplerate>2</voice_samplerate>
    <voice_quality>10</voice_quality>
    
    <backup_path>backups</backup_path>
    <backup_interval>5</backup_interval>
    <backup_copies>10</backup_copies>
    
    <compact_internal_databases>2</compact_internal_databases>
    
    <crash_dump_upload>0</crash_dump_upload>
    <fakelag>0</fakelag>
    
    <auth_serial_groups>Admin</auth_serial_groups>
    <auth_serial_http>1</auth_serial_http>
    <auth_serial_http_ip_exceptions>127.0.0.1</auth_serial_http_ip_exceptions>
    
    <database_credentials_protection>1</database_credentials_protection>
    <networkencryption>1</networkencryption>
    
    <!-- <resource src="example" startup="0/1" protected="0/1" default="true/false" /> -->
    
    <resource src="admin" startup="1" protected="1" />

    <resource src="Connection" startup="1" protected="1" />
    <resource src="core-system" startup="1" protected="0" />
    <resource src="Developer" startup="1" protected="0" />
    <resource src="account-system" startup="1" protected="0" />
    
    
</config>
